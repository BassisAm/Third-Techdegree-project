<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Lora:ital@0;1&family=Oswald&display=swap" rel="stylesheet">
<title>Online Registration</title>
</head>
<body>
<header>
    <h1>The Code Review</h1>
</header>
<main>
    <div id="wrapper">
        <div id= "top">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>   
        <form action="index.html" method="post">
            <div id= "contact-information"> 
                <fieldset>
                    <legend><h3>Contact information</h3></legend>
                    <div class= "info">
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="user_name" placeholder="required"><br>
                </div>
                    <div class= "info">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="user_email" placeholder= "required"><br>
                </div>
                    <div class= "info">
                    <label for="phone">Phone Number</label><br>
                    <input type= "text" id="phone" name="user_phone"><br>
                </div>
                    <div class= "info">
                    <label for="address">Street Address</label><br>
                    <input type="text" id="address" name="user_address"><br>
                    </div>
                    <div class= "info">
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="user_city"><br>
                </div>
                    <div class= "info">
                    <label for="State">State</label><br>
                    <select id="State" name="State_options">
                        <option value="0">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><br>
                </div>
                    <div class= "info">
                    <label id= "specialabel" for= "zip">Zip code</label><br>
                    <input type="text" id="zip" name="user_zip_code">
                </div>
                </fieldset>
            </div>
        <div id="newsletter">
            <fieldset>
                <legend><h3>Newsletter</h3></legend>    
                <label>Select the newsletters you would like to receive</label><br>
                <div class="options" >
                    <input type="checkbox" id="HTML-news" value="HTML-news" name="newsletter"><label for="HTML-news">HTML News</label><br>
                    <input type="checkbox" id="CSS-news" value="CSS-news" name="newsletter"><label for="CSS-news">CSS News</label><br>
                    <input type="checkbox" id="Javascript-news" value="Javascript-news" name="newsletter"><label for="Javascript-news">Javascript News</label><br>
                </div>
                <label>Newsletter format</label><br>
                <div class="options">
                    <input type="radio" id="HTML" value="HTML" name="newsletter_format"><label for="HTML">HTML</label><br>
                    <input type="radio" id="Plain-text" value= "Plain-text" name="newsletter_format"><label for="Plain-text">Plain text</label><br>
                </div>
                    <label for="msg">Other topics you would like to hear about</label><br>
                <textarea id="msg" name="user_message"></textarea><br>
                <button type="submit">Sign Up</button>
            </fieldset>
        </div>
    </form>

    </div>
</main>
<footer><span>Copyright The Code Review</span></footer>       
</body>
</html>
